<html>
    <head>
        <script>
            function calcResult(){
                var number=parseInt(document.getElementById("num").value);

                for(let i=1;i<=10;i++){
                    document.getElementById("mydiv").innerHTML+=" "+i*number+"<br>"
                }
            }

        </script>
    </head>
    <body>
        <input type="text" name="num" id="num" placeholder="Enter Number">
        
 <button typr="button" name="but" id="but" onclick="calcResult()">Table</button>

  <div id="mydiv">

  </div>

    </body>
</html>
